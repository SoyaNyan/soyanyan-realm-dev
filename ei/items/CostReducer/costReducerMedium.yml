activators:
  activator1:
    activator: PLAYER_LEFT_CLICK
    displayName: 좌클릭 사용
    usageModification: -1
    usePerDay: -1
    cancelEventIfMaxUsePerDay: false
    autoUpdateItem: false
    commands:
      - SENDMESSAGE %item%를 사용해 패널티를 정화했습니다. &7(%javascript_item_repair_cost% -> %javascript_item_reduced_repair_cost_5%)
      - minecraft:item replace entity %player% weapon.offhand with %formatter_text_lowercase_{player_item_in_offhand}%{display:{%javascript_item_display_data%},%javascript_item_reduced_data_5%,Enchantments:%javascript_item_enchants%}
      - execute at %player% run playsound minecraft:entity.player.levelup voice %player%
    silenceOutput: false
    blockCommands: []
    detailedBlocks: []
    cancelEventIfNotDetailedBlocks: false
    onlyAirClick: true
    onlyBlockClick: false
    cancelEventIfInvalidRequiredExecutableItems: false
    cancelEvent: false
    detailedSlots:
      - -1
    conditions:
      placeholdersConditions:
        plchC1:
          type: PLAYER_STRING
          part1: '%javascript_has_any_enchants%'
          comparator: EQUALS
          part2: 'true'
          messageIfNotValid: '&6>> 인챈트가 적용되지 않은 아이템에는 사용할 수 없습니다.'
          cancelEventIfNotValid: false
        plchC2:
          type: PLAYER_STRING
          part1: '%javascript_has_repair_cost%'
          comparator: EQUALS
          part2: 'true'
          messageIfNotValid: '&6>> 패널티가 0인 아이템에는 사용할 수 없습니다.'
          cancelEventIfNotValid: false
    cooldown: 5
    displayCooldownMessage: true
    cancelEventIfInCooldown: true
    isCooldownInTicks: false
    cooldownMsg: '&6>> 재사용 대기중... &7(%time_S%초)'
